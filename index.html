<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css"> 
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  
  <body>
    
    <main>
      <section id="card">
        <a href="#"><img id="equilibrium_img" src="images/image-equilibrium.jpg" alt="a cube"></a>

        <a href="#"><h2>Equilibrium #3429</h2></a>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="data">
        <p class="ether"><img src="images/icon-ethereum.svg" alt="icon of ethereum"> 0.041 ETH</p>
        <p class="clock"><img src="images/icon-clock.svg" alt="icon of a clock"> 3 days left</p>
        </div>

        <div class="line"></div>

        <div class="author">
          <img class ="avatar" src="images/image-avatar.png" alt="author's avatar">
          <p>Creation of <a href="#"><span class="name">Jules Wyvern</span></a></p>
        </div>
      </section>
      

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Wild_Tsunami</a>.
      </div>
    </main>
  </body>

</html>
